services:
  fastapi:
    build:
      context: .
      dockerfile: docker/fastapi-dev.Dockerfile
    ports:
      - "1200:8000"
    volumes:
      - ./fastapi-app:/app
      - ./fastapi-app/certs:/app/certs
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--ssl-keyfile", "certs/key.pem", "--ssl-certfile", "certs/cert.pem"]
    env_file:
      - ./env/api.env
    environment:
      - SSL_ENABLED=True
      - SSL_CERTFILE=certs/cert.pem
      - SSL_KEYFILE=certs/key.pem
    depends_on:
      - test-db
    links:
      - test-db
    
  test-db:
    image: postgres:15
    env_file:
      - ./env/db.env
    ports:
      - "5432:5432"